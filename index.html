<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container sign-up">
        <div class="row justify-content-center">
            <div class="col-lg-5 justify-content-center d-flex mt-5">
                <form>
                    <div class="form-header">
                        <svg xmlns="http://www.w3.org/2000/svg" class="dot" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 18a6 6 0 100-12 6 6 0 000 12z"></path>
                        </svg>
                        <h3>Sign Up</h3>
                        <p>Already have an account? <a href="">Log In</a> </p>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Country
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Indonesia</a></li>
                                <li><a class="dropdown-item" href="#">Jepang</a></li>
                                <li><a class="dropdown-item" href="#">Korea</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="email-updates">
                        <label class="form-check-label" for="email-updates">Receive email updates</label>
                    </div>

                    <button type="submit" class="btn btn-signup">Sign Up</button>
                    <p class="warning">By signing up you agree to our <br> Privacy Policy & Terms of Service</p>
                </form>
            </div>

            <div class="col-lg-7">
                <img src="img/bg.jpg" alt="background" width="600px" height="715px">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
